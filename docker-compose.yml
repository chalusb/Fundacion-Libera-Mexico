services:
  astro:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4321:4321"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      VITE_FS_POLLING: "true"
      WATCHPACK_POLLING: "true"
    command: ["pnpm", "dev", "--host", "0.0.0.0", "--port", "4321"]

